name: Build and Deploy

on:
  push:
    branches:
      - main # o la rama que prefieras

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Authenticate with npm
        run: echo "//registry.npmjs.org/:_authToken=$NODE_AUTH_TOKEN" > ~/.npmrc
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}  # Agrega este secreto en la configuraci√≥n de tu repositorio

      - name: Install Quasar CLI
        run: |
          npm install -g @quasar/cli

      - name: Install Dependencies
        run: |
          npm install

      - name: Build Quasar App
        run: |
          quasar build -m pwa

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DHEALTHTECH }}'
          projectId: dhealthtech
